{% extends "datatable_layout.html" %}

{% block title %} {{title}}  {% endblock title %}
{% block header %} {{header}}  {% endblock header %}

{% block content %} 
<form action="" method="post">
   {{ form.csrf_token }}

   <div>
      {{form.poem_id.label}}
      <span class="error">{{ form.poem_id.errors | join("|") }}</span>
   </div>
   <div>
      {{form.poem_id}}
   </div>
 
   <!-- SUBMIT -->
   <div>
      {{form.submit()}}
   </div>
</form>
{% endblock content %}
